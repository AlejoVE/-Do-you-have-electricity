<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./app/init.js"></script>

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center minh-100">
        <div class="col-xs-12">
          <h1>Do you have Electricity?</h1>
        </div>
        <div class="row justify-content-center align-items-center minh-100">
          <img src="./img/electricity.png" alt="logo" />
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row justify-content-center align-items-center minh-100">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary">Make a Report</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center align-items-center minh-100">
        <div class="col-xs-6 col-md-6 col-lg-6" id="reports-container-true">
          <h2>They have electricity <i class="fas fa-check"></i></h2>
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6" id="reports-container-false">
          <h2>They do not have Electricity <i class="fas fa-times"></i></h2>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./app/actions.js"></script>
    <script src="./app/views.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
